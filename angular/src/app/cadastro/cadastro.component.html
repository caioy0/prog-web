<div class="container">
  <h2>Cadastro de Clientes</h2>

  <form (submit)="cadastrar(nome,email,telefone); $event.preventDefault()">
    <div>
      <label>Nome *</label>
      <input #nome type="text" />
    </div>

    <div>
      <label>Email *</label>
      <input #email type="email" />
    </div>

    <div>
      <label>Telefone</label>
      <input #telefone type="text" />
    </div>

    <button type="submit">Cadastrar</button>
  </form>

  <hr />

  <h3>Clientes cadastrados</h3>
  <ul id="lista-clientes">
  </ul>
</div>
